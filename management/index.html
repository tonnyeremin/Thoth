    <script>
        $(document).ready(function(){
        var api = "https://thothwebapp.azurewebsites.net/manage/quoteitem";
        
        $.getJSON(api, {
            }).done(function(data){
               
               data.forEach(record => addrow(record));
            })
          
     

        });

        function addrow(data){
            var row = '<tr><td scope="row">' + data.id + '</td>' +
                        '<td>' + data.primaryText + '</td>' +
                            '<td>' + data.secondaryText + '</td>' +
                                '<td>' + data.author + '</td>' +
                                    '<td>' + data.postTime + '</td>' +
                                        '<td>' + data.isVisible + '</td>' +
                                            '<td>' + 'aprove, edit, remove' + '</td></tr>';

                $('#recordsTable tr:last').after(row); 
                                            
        };
    </script>
