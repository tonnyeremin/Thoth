<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
       
        <h1>Hello, world!</h1>
        <button type="button" id="showrandombtn" class="btn btn-primary btn-lg">Show</button>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input class="form-control" id="exampleInputEmail1" aria-describedby="inputHelp" placeholder="Enter your full name">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Question 1!</label>
              <input type="textarea" class="form-control" id="textanswer1" rows ="4">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Question 1!</label>
                <input type="textarea" class="form-control" id="textanswer1" rows ="2">
  
              </div>
          
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <div class="modal fade" id="quoteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
               
                <div class="modal-body">
                  <p id ='primarytext'></p>
                  <p id ='secondarytext'></p>
                  <p id ='author'></p>
                </div>
                
              </div>
            </div>
          </div>

    </div>

   
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
