<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  

    <title>The Thoht Project Management</title>
    <style>
        .defmargin{
            margin-top: 6px;
            margin-bottom: 12px;
        }
    </style>
   

  </head>
  <body>

    <input type="hidden" id="newOnly" type="checkbox" value="false"/>

    <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">The Thoht Project</a>
        </nav>

   
        <div class="row">
                <div class="container">
                    <div id='alert' class='hide defmargin'></div>
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link shownew active" href="#">New requests</a>
                        <a class="flex-sm-fill text-sm-center nav-link showall" href="#">All items</a>
                        <a class="flex-sm-fill text-sm-center nav-link addrow" href="#">Add new</a>
                    </nav>
                    <table id="recordsTable" class="table table-hover defmargin" data-new ='true'>
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Primary Text</th>
                                <th scope="col">Secondary Text</th>
                                <th scope="col">Author</th>
                                <th scope="col">Post Date</th>
                                <th scope="col">IsVisible</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="records"></tbody>                       
                    </table> 
                </div>  
        </div>
        <div class="row">
                <div class="container">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end">
                        <li class="page-item disabled prev">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item current" aria-current="page">
                            <a class="page-link" data-pageNumber="1" href="#">
                                <span>sssssss</span>
                            </a>
                        </li>
                        <li class="page-item next">
                            <a class="page-link" href="#">
                                <span aria-hidden="true">&raquo;</span> 
                            </a>
                        </li>
                        </ul>
                    </nav>
                </div>
        </div>
 
        <div class="modal" id ="quoteModal" data-id="" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form id="editform">
                        <div class="form-row">
                            <div class="col-2">
                                <label for="exampleInputEmail1">ID:</label>
                            </div>
                            <div class="col">
                                <input type="text" readonly class="form-control-plaintext" id="id" name="Id" value="">
                            </div>
                            <div class="col-2">
                                <label for="exampleInputEmail1">Post date:</label>
                            </div>
                            <div class="col">
                                <input type="text" readonly class="form-control-plaintext" id="postTime" name="PostTime" value="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-2">
                                <label for="exampleInputEmail1">Author:</label>
                            </div>
                            <div class="col">
                                <input id="author" name = "Author" secondaryTextclass="form-control"  aria-describedby="inputHelp">
                            </div>
                            <div class="col">
                                <input type="hidden" name="IsVisible" value="false"/>
                                <input id="isVisible" name="IsVisible" type="checkbox" value="true" class="form-check-input">
                                <label class="form-check-label" for="exampleCheck1">Is visible</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">What words have changed you, influenced your life?</label>
                            <input id="primaryText" name="PrimaryText" type="textarea" class="form-control"  rows ="4">
                        </div>
            
                        <div class="form-group">
                            <label for="exampleInputEmail1">What would you wish to other people?</label>
                            <input id="secondaryText" name="SecondaryText" type="textarea" class="form-control" rows ="3">
                        </div>
                    </form>
                </div>
            
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-primary butomSave">Save changes</button>
                </div>
            </div>
            </div>
        </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- IE support: add promises polyfill before msal.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js" class="pre" crossorigin="anonymous"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/msal.min.js" crossorigin="anonymous"></script>    
    <script src="js/apiConfig.js"></script>
    <script src="js/login.js" crossorigin="anonymous"></script>
    <script src="js/manage.js" crossorigin="anonymous"></script>
       
  </body>
</html>
